<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Hardy Cross Method Calculator</title>
    <link rel="icon" type="image/png" href="x-icon.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hardy Cross Calculator</h1>
      <div>
        <label for="numLoops">Number of Loops:</label>
        <input type="number" id="numLoops" min="1" />
      </div>
      <div>
        <label for="numPipes">Number of Pipes per Loop:</label>
        <input type="number" id="numPipes" min="1" />
      </div>
      <button onclick="generateTables()">Generate Tables</button>
      <div id="resultTables"></div>
      <div id="convergenceMessage"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
